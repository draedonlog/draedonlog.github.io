<!DOCTYPE html>
<html lang="en-US">
<head>
<base href="https://draedonlog.github.io/">
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"> 
<link href="/style/nav.css" rel="stylesheet" type="text/css" /> <!-- Style sheet for nav -->
<link href="/style/bestiary.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/html/bestiary/creatures.js"></script>
<link rel="icon" type="image/x-icon" href="/assets/favicon.jpg">
<title>Bestiary</title>
</head>
<body onload="generateCards()">
	<script id="replace_with_navbar" src="/html/nav/nav.js"></script>
	<!-- The Bestiary Filters -->
    <div class="filter-wrapper">
    <!-- Toggle Filters for the different styles -->
	<a id="filter-resistance" onclick="hideShowType(this.id, 'resistance')" class="resistance-stat">Resistance</a>
	<a id="filter-demanatus" onclick="hideShowType(this.id, 'demanatus')" class="demanatus-stat">Demanatus</a>
	<a id="filter-godly" onclick="hideShowType(this.id, 'godly')" class="godly-stat">Godly</a>
	<a id="filter-pyranus" onclick="hideShowType(this.id, 'pyranus')" class="pyranus-stat">Pyranus</a>
	<a id="filter-leviathan" onclick="hideShowType(this.id, 'leviathan')" class="leviathan-stat">Leviathan</a>
	<a id="filter-unaligned" onclick="hideShowType(this.id, 'unaligned')" class="unaligned-stat">Unaligned</a>
	<input type="text" name="Console" id="consLog" onChange="validateLog()">
    </div>
    
	<!-- The Bestiary Cards -->
    <div class="bestiary-wrapper" id="content">
    </div>
            
</body>
<script src="/html/bestiary/bestiary-home.js" type="text/javascript">
</script>
</html>
